    <title>Wild West</title>

    <style>
        body {
            background-color: black;
            margin: 5em 3em;
            position: relative;
            display: grid;
            place-items: center;
            opacity: 1;
            z-index: 0;
            max-width: 16em;
        }
        
        #world {
            position: relative;
            width: 16em;
        }
        
        #world-overlay {
            position: relative;
            top: -9em;
            width: 16em;
        }
        
        #hourglass {
            position: relative;
            width: 3em;
            z-index: 4;
        }
        
        #wormhole {
            position: relative;
            width: 16em;
            top: 5.2em;
            z-index: 2;
        }
        
        #wormhole-black-bottom {
            position: relative;
            width: 16em;
            top: 2em;
            z-index: 1;
        }
        
        #white-bg {
            position: relative;
            z-index: 0;
        }
        /* -- THE ABOVE IS JUST AN EXPERIMENT / TAKE AWAY AND EVERYTHING WORKS*/
        
        #wildwest-bg {
            position: relative;
            max-width: 16em;
        }
        
        #town {
            position: relative;
            top: -15em;
            width: 80%;
            margin: 3em 2em 0 2em;
            z-index: 1;
        }
        
        #cactus {
            width: 1em;
            top: -12em;
            left: 13em;
            z-index: 10;
            position: relative;
        }
        
        #carriage {
            width: 4em;
            top: -12em;
            left: 1em;
            z-index: 10;
            position: relative;
        }
    </style>

</head>
