<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Still and Know</title>
    <style>
        * {
            transition: transform;
        }
        
        html {
            background-color: grey;
        }
        
        body {
            background-color: black;
            margin: 5em 2em;
            position: relative;
            display: grid;
            place-items: center;
            max-width: 16em;
        }
        
        #world {
            position: relative;
            width: 16em;
        }
        
        #world-overlay {
            position: relative;
            top: -9em;
            width: 16em;
        }
        
        #hourglass {
            position: relative;
            width: 3em;
            z-index: 4;
        }
        
        #wormhole {
            position: relative;
            width: 16em;
            top: 2em;
            z-index: 2;
        }
        
        .white-wrapper {
            height: 12em;
            background-color: white;
            position: relative;
            top: -2em;
            width: 16em;
            z-index: 1;
        }
        
        #dino-days {
            position: relative;
            top: 4em;
            text-align: center;
            width: 15em;
            z-index: 4;
        }
        
        #top-redline {
            position: relative;
            width: 16em;
            z-index: 2;
            top: -1.6em;
        }
        
        #big-cloud {
            position: relative;
            width: 5em;
            top: -1em;
            left: -3em;
            z-index: 4;
        }
        
        #small-cloud {
            position: relative;
            top: -.5em;
            left: -8em;
            width: 1.5em;
            z-index: 4;
        }
        
        #first-cloud {
            position: relative;
            top: 2em;
            left: -.5em;
            z-index: 2;
        }
        
        #second-cloud {
            position: relative;
            left: 10em;
            top: -2.5em;
            z-index: 2;
        }
        
        #first-volcano {
            position: relative;
            width: 9em;
            top: -1em;
            left: -6em;
            z-index: 5;
        }
        
        #second-volcano {
            position: relative;
            z-index: 5;
            width: 7em;
            top: -6em;
            left: 5em;
        }
        
        #red-bg {
            position: relative;
            top: -20em;
            width: 16em;
            z-index: 1;
        }
        
        #bottom-red-layer {
            position: relative;
            top: -6em;
        }
        
        #top-red-layer {
            position: relative;
            top: 6em;
        }
    </style>
</head>

<body>

    <div id="world">
        <img src="asstes199-248/Asset 242.svg">

    </div>

    <div id="world-overlay">
        <img src="asstes199-248/Asset 227.svg">
    </div>
    <div id="hourglass">
        <img src="assets1-98/Asset 74.svg">
    </div>

    <div id="wormhole">
        <img src="assets1-98/Asset 76.svg">
    </div>

    This is the end of the wormhole going into the white portion

    <div class="white-wrapper">
        <img id="dino-days" src="assets99-198/Asset 138.svg">

    </div>



    <div id="top-redline">
        <img src="assets1-98/Asset 67.svg">
    </div>
    <div id="first-cloud">
        <img id="big-cloud" src="asstes199-248/SVG/Asset 255.svg">
        <img id="small-cloud" src="asstes199-248/SVG/Asset 254.svg">
    </div>

    <div id="second-cloud">
        <img id="big-cloud" src="asstes199-248/SVG/Asset 255.svg">
        <img id="small-cloud" src="asstes199-248/SVG/Asset 254.svg">
    </div>
    <div id="first-volcano">
        <img src="assets1-98/Asset 37.svg">
    </div>


    <div id="second-volcano">
        <img src="assets1-98/Asset 38.svg">
    </div>



    <div id="red-bg">
        <img id="top-red-layer" src="asstes199-248/Asset 217.svg">
        <img id="bottom-red-layer" src="asstes199-248/Asset 218.svg">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js" integrity="sha512-Q+G390ZU2qKo+e4q+kVcJknwfGjKJOdyu5mVMcR95NqL6XaF4lY4nsSvIVB3NDP54ACsS9rqhE1DVqgpApl//Q==" crossorigin="anonymous"></script>
    <script src="gsap.js"></script>
</body>

</html>
